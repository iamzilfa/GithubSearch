<div class="container">
    <div class="row pic">
        <div class="col">
            <img src="{{user.avatar_url}}" alt="">
        </div>
        <div class="col">
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;color: black;">Name</b>: <span
                    style="color: white;font-family: 'Kaushan Script', cursive;font-size: 20px;">{{user.name}}</span>
            </p>
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;color: black;">Username</b>:
                <span style="color: white;font-family: 'Kaushan Script', cursive;font-size: 20px;">{{user.login}}</span>

            </p>

            <p><a href="{{user.html_url}}"><button id="gith" class="btn-primary btn btn-sm"><i class="fas fa-eye"
                            style="font-size:20px"></i> &nbsp; <span style="font-weight: bold;">View
                            Repos</span></button></a>
        </div>
        <div class="col">

            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;color: black;">Year</b>:
                <span
                    style="color: white;font-weight: bold;font-family: 'Kaushan Script', cursive;font-size: 20px;">{{user.created_at | year}}</span>
            </p>

            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;color: black;">Followers</b>:
                <span
                    style="color: white;font-weight: bold;font-family: 'Kaushan Script', cursive;font-size: 20px;">{{user.followers}}</span>
            </p>
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;color: black;">Following</b>:
                <span
                    style="color: white;font-weight: bold;font-family: 'Kaushan Script', cursive;font-size: 20px;">{{user.following}}</span>
            </p>
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;color: black;">Repositories</b>:
                <span style="color: white;font-family: 'Kaushan Script', cursive;font-size: 20px;">{{user.public_repos}}
                </span></p>

        </div>
    </div>
</div>
<div class="contain">
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" type="text" style="font-family: 'Kaushan Script', cursive; margin-top: 30px;color: white;"
                placeholder="Enter github username" name="loginName" [(ngModel)]="loginName">
        </div>
        <button class="btn btn-primary" id="hey" (click)="submitUser()"><i class="fa fa-search" aria-hidden="true"></i>
            &nbsp;
            Search</button>
    </form>
</div>
