<div class="container">
    <div class="row pic">
        <div class="col">
            <img src="{{user.avatar_url}}" alt="">
        </div>
        <div class="col">
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;">Name</b>: {{user.name}}</p>
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;">Username</b>: {{user.login}}
          
            </p>
            <p><a href="{{user.html_url}}"><button class="btn-outline-warning btn btn-sm"><i class="fa fa-github"
                            style="font-size:20px"></i> &nbsp; <span id="profile">Github Repo</span> </button></a>
        </div>
        <div class="col">
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;">Repositories</b>:
                {{user.public_repos}}</p>
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;">Followers</b>:
                {{user.followers}}</p>
            <p appStrikethrough><b style="font-family: 'Times New Roman', Times, serif;">Following</b>:
                {{user.following}}</p>
            
        </div>
    </div>
</div>
<div class="contain">
    <form class="form-inline">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Enter github username" name="loginName"
                [(ngModel)]="loginName">
        </div>
        <button class="btn btn-primary" (click)="submitUser()"><i class="fa fa-search"
                aria-hidden="true"></i>Search</button>
    </form>
</div>
